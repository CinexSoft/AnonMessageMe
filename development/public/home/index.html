<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="manifest" href="/a2hs.webmanifest">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <meta name="theme-color" content="#be1558">
    <meta name="msapplication-navbutton-color" content="#be1558">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#be1558">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <title>Home</title>
    <link rel="stylesheet" href="/common/styles/common.css"/>
    <style>
        div.root {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            align-items: center;
            border-radius: 0;
        }
        div.root header {
            
        }
        div.root header h2 {
            font-size: 1.5rem;
        }
        div.root footer {
            
        }
        div.root div.profile {
            padding-top: calc(1.5rem + 40px);
            justify-content: center;
            align-items: center;
            border-radius: 0;
            color: var(--tert-fgcolor);
            background-color: var(--tert-bgcolor);
        }
        div.root div.profile div {
            max-width: 400px;
            justify-content: center;
            align-items: center;
        }
        div.root div.profile div h1 {
            margin: 10px;
            font-size: 2rem;
        }
        div.root div.profile div p.link {
            margin: 10px;
            padding: 7px 10px;
            border-radius: 10px;
            color: var(--prim-fgcolor);
            background-color: var(--prim-bgcolor);
            white-space: nowrap;
            overflow-x: hidden;
        }
        div.root div.messages-root {
            padding: 10px;
            width: calc(100% - 20px);
            align-items: center;
            border-radius: 0;
            color: var(--light-fgcolor);
            background-color: var(--light-bgcolor);
        }
        div.root div.messages-root h2 {
            margin: 10px;
            font-size: 1.5rem;
        }
        div.root div.messages-root div.messages {
            padding: 0;
        } 
        div.root div.messages-root div.messages div.message {
            margin: 10px auto;
            padding: 10px;
            width: calc(100% - 20px);
            max-width: 400px;
            color: var(--prim-fgcolor);
            background-color: var(--prim-bgcolor);
            white-space: pre-wrap;
            border-radius: 10px;
            box-shadow: 0px 0px 5px 0px var(--light-shadow-color);
        }
        #ph-div-msg-0000 {
            height: calc(60vh - 1.5rem - 50px);
            justify-content: center;
            align-items: center;
        }
        @media only screen and (min-width: 460px) {
            div.root div.messages-root div.messages {
                display: grid;
                grid-template-columns: auto auto;
            }
            div.root div.messages-root div.messages p.message {
                width: calc(100% - 40px);
                max-width: calc(100% - 40px);
                margin: 10px;
            }
        }
        @keyframes shrink {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.95);
            }
        }
        @keyframes unshrink {
            0% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
        div.SplashScreen {
            visibility: hidden;
        }
    </style>
    <!-- NOTE: placeholder IDs are used to set text to HTML nodes using JS
         LIST of placeholders
         1. ph-font-your-name - Holds name of the user who creates and copies the link.
         2. ph-a-your-link - User link in an anchor tag
         3. ph-div-your-messages - The div that holds all new messages, in descending order.
         4. ph-div-msg-xxxx - xxxx... - represent an ID. Holds the message sent by some other user.
         5. btn-share-link - Copies link to clipboard.
    -->
</head>
<body>
    <div class="vert-layout root">
        <header>
            <h2 class="noselect">
                SendSecretMsg
            </h2>
        </header>
        <div class="vert-layout profile">
            <div class="vert-layout">
                <h1 class="noselect">
                    Hi <font class="placeholder" id="ph-font-your-name">Sonu</font>! ðŸ‘‹
                </h1>
                <p class="noselect info">
                    Share the following link with your friends.
                    Your friends can then send you a secret message.
                </p>
                <p class="noselect link">
                    <a id="ph-a-your-link" href="https://sendsecretmsg.web.app/msg?id=39399393">https://sendsecretmsg.web.app/msg?id...</a>
                </p>
                <button class="noselect" id="btn-share-link">Share link</button>
            </div>
        </div>
        <div class="vert-layout messages-root">
            <h2 class="noselect">
                Your Messages
            </h2>
            <div class="vert-layout messages" id="ph-div-your-messages">
                <div class="vert-layout message placeholder noselect" id="ph-div-msg-0000"><h3 style="color: #666;">You currently have no messages.</h3></div>
            </div>
        </div>
        <footer>
            <p class="noselect">
                Send feedback to
                <a href="mailto:cinexsoft@gmail.com">cinexsoft@gmail.com</a>
            </p>
        </footer>
    </div>
    <div class="vert-layout SplashScreen noselect" id="SplashScreen-main">
        <h1 style="visibility: hidden;">SendSecretMsg</h1>
    </div>
    <!-- HTML sanitizer -->
    <script src="https://cdn.jsdelivr.net/gh/jitbit/HtmlSanitizer@master/HtmlSanitizer.js"></script>
    <script type="module" src="/home/script.js"></script>
</body>
</html>
