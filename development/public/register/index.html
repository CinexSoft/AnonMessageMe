<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="SendSecretMsg">
    <meta property="og:image" content="/og-image.png">
    <meta property="og:description" content="Send anonymous message to your friends">
    <meta property="og:url" content="https://sendsecretmsg.web.app">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="manifest" href="/a2hs.webmanifest">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <meta name="theme-color" content="#be1558">
    <meta name="msapplication-navbutton-color" content="#be1558">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#be1558">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <title>Register</title>
    <link rel="stylesheet" href="/common/styles/common.css"/>
    <style>
        div.root {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            align-items: center;
            border-radius: 0;
        }
        div.root footer {
            
        }
        div.root div.register {
            padding-top: calc(1.5rem + 40px);
            height: 170vh;
            justify-content: center;
            align-items: center;
            border-radius: 0;
            color: var(--prim-fgcolor);
            background-color: var(--prim-bgcolor);
        }
        div.root div.register div.vert-layout {
            max-width: 360px;
            justify-content: center;
            align-items: center;
            color: var(--tert-fgcolor);
            background-color: var(--tert-bgcolor);
            box-shadow: 0px 0px 7.5px 0px var(--dark-shadow-color);
        }
        div.root div.register div h1 {
            margin: 10px;
            font-size: 2rem;
        }
    </style>
    <!-- NOTE: placeholder IDs are used to set text to HTML nodes using JS
         LIST of placeholders / buttons
         1. ph-input-name - Holds name of the user who creates and copies the link.
         2. ph-txt-msg - Holds a short message for senders.
         3. btn-submit - Submits the name and generates link.
    -->
</head>
<body>
    <div class="vert-layout root">
        <header>
            <h2 class="noselect">
                SendSecretMsg
            </h2>
        </header>
        <div class="vert-layout register">
            <div class="vert-layout">
                <h2 class="noselect">
                    Create your link!
                </h2>
                <p class="noselect info">
                    Enter your name to generate your link.<br>
                    Your friends can then anonymously message you on this site.
                </p>
                <input class="text placeholder" id="ph-input-name" type="text" placeholder="Your name">
                <textarea class="msg placeholder" id="ph-txt-msg" placeholder="Your message to your friends (optional)"></textarea>
                <button class="noselect placeholder" id="btn-submit">Submit</button>
            </div>
        </div>
        <footer>
            <p class="noselect">
                Send feedback to
                <a href="mailto:cinexsoft@gmail.com">cinexsoft@gmail.com</a>
            </p>
        </footer>
    </div>
    <div class="vert-layout SplashScreen noselect" id="SplashScreen-main">
        <div class="loadingAnim"></div>
        <h4 style="
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            color: var(--dark-bgcolor); ">
            Loading. Please wait...
        </h4>
    </div>
    <script type="module" src="/register/script.js"></script>
</body>
</html>
